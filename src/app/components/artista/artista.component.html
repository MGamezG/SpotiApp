<app-loading *ngIf="loading"></app-loading>

<div class="row ">
  <div class="col-2">
    <img [src]="artista?.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artista?.name}}</h3>
    <p>
      <a [href]="artista?.external_urls?.spotify" target="_blank"> ir a la pagina</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger"> regresar</button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table" >
      <thead>
        <tr>
          <th>Foto</th>
          <th>album</th>
          <th>cancion</th>
          <th>vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let top of  topTracks" >
          <td><img [src]="top.album.images[2].url" alt="noimage"></td>
          <td>{{top.album.name}}</td>
          <td>{{top.name}}</td>
          <td>
            <audio [src]="top.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
